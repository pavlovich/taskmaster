<head>
    <link rel="icon"
      type="image/png"
      href="favicon.png" />
    <title>Task Master</title>
</head>

<body>
  <div class="container">
      {{> taskListHeader}}
      {{> taskList}}
      {{> newTask}}
  </div>

    <div class="container" ng-controller="tasksController">
        <form class="new-task" ng-if="loggedIn()" ng-submit="addTask()">
            <input type="text" name="text" placeholder="Type here to add new tasks" ng-model="model.newTodoText"/>
        </form>
    </div>
</body>
